<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>This is bank</h1>
    </header>
    <main class="container  p-4">
        <section id="all-balance">
             <div id="deposit" class="bg-warning  p-4 rounded-3 text-center">
                 <h4>Deposit</h4>
                 <h5>$<span id="deposit-val">00</span></h5>
             </div>
             <div id="withdraw" class="bg-primary p-4 rounded-3 text-center">
                 <h4>withdraw</h4>
                 <h5>$<span id="withdraw-val">00</span></h5>
             </div>
             <div id="total" class="bg-success p-4 rounded-3 text-center">
                 <h4>Total</h4>
                 <h5>$<span id="total-val">1200</span></h5>
             </div>
             
        </section>
        <section id="withdraw-deposit" class="my-4">
              <div id="deposit-input-field" class="bg-info p-4 rounded-3">
                   <h4>Enter Amount</h4>
                   <input type="text" name="" placeholder="deposit amount" class="form-control" id="deposit-input"> 
                   <button class="btn btn-primary  my-2 w-100" id="deposit-btn">deposit</button>
              </div> 
              <div id="withdraw-input-field" class="bg-danger p-4 rounded-3">
                   <h4>Enter Amount</h4>
                   <input type="text" name="" placeholder="withdraw amount" class="form-control" id="withdraw-input"> 
                   <button class="btn btn-primary  my-2 w-100" id="withdraw-btn">withdraw</button>
              </div> 
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
